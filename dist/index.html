<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
  </head>



  <body>

    <div class="calculator">

      <h1 class="calculator__title">Electronic Calculator</h1>

      <div class="calculator__display">
        <textarea class="calculator__display__txt-main" readonly>0</textarea>
        <textarea class="calculator__display__txt-sub" readonly></textarea>
      </div>



      <div class="calculator__buttons">
          <button class="btn-calculator--red" value="AC">AC</button>
          <button class="btn-calculator--red" value="CE">CE</button>
          <button class="btn-calculator" value="÷">÷</button>
          <button class="btn-calculator" value="×">×</button>
          <button class="btn-calculator" value="7">7</button>
          <button class="btn-calculator" value="8">8</button>
          <button class="btn-calculator" value="9">9</button>
          <button class="btn-calculator" value="-">-</button>
          <button class="btn-calculator" value="4">4</button>
          <button class="btn-calculator" value="5">5</button>
          <button class="btn-calculator" value="6">6</button>
          <button class="btn-calculator" value="+">+</button>
          <button class="btn-calculator" value="1">1</button>
          <button class="btn-calculator" value="2">2</button>
          <button class="btn-calculator" value="3">3</button>
          <button class="btn-calculator--2ver" value="=">=</button>
          <button class="btn-calculator--2hor" value="0">0</button>
          <button class="btn-calculator" value=".">.</button>
        </div>
      </div>

    </div>

    <script src="bundle.js"></script>

  </body>

</html>
